<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTL Palace</title>
     <!-- Favicon -->
     <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b); 
            color: #fff; 
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin-top: 20px;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 30px;
            display: inline-block;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }

        img {
            max-width: 30%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }

        .footer {
            font-size: 1.2em;
            margin-top: 40px;
        }
        .youtube-btn {
    background-color: #FF0000; /* YouTube red color */
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    font-size: 1.2em;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    position: fixed;   /* Fixed position on screen */
    top: 10px;         /* 10px from the top */
    right: 10px;       /* 10px from the right */
    z-index: 1000;  
}

.youtube-btn:hover {
    background-color: #cc0000; /* Slightly darker red on hover */
}

    </style>
</head>
<body>

    <div class="container">
        <h1>This Website was created by a pre-teen!</h1>
        <p>This page is being hosted by GitHub Pages.</p>

        <!-- Local image -->
        <img src="setup.jpg" alt="My awesome photo">

        <a href="https://www.youtube.com/@x2Beef" target="_blank" class="youtube-btn">Visit my YouTube Channel</a>


    </div>

    <div class="footer">
        <p>Made with love and a bit of curiosity.</p>
    </div>

</body>
</html>
